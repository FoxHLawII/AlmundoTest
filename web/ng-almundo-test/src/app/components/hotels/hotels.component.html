<app-header></app-header>
<div class="wrapper">
  <app-sidebar (filter)="filterHotels($event)" class="w-100"></app-sidebar>
  <section *ngIf="areResults; else notResults" class="hotels-list">
    <app-hotel-item *ngFor="let hotel of hotels" [hotel]="hotel"></app-hotel-item>
  </section>
  <ng-template #notResults>
    <section class="hotels-list">
      <h3>Not results found</h3>
    </section>
  </ng-template>
</div>
